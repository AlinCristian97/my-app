<h2>Product List</h2>
<ul>
  <li *ngFor="let product of products | keyvalue">
    {{product.key}}
  </li>
</ul>

<p>{{today | date:'fullDate'}}</p>
<app-product-detail
  *ngIf="selectedProduct; else noProduct"
  [product]="selectedProduct"
  (bought)="onBuy()">
</app-product-detail>
<ng-template #noProduct>
  <p>No product selected!</p>
</ng-template>
